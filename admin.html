<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTu4r9L97O1p9kBEjZwQ3KGuu0kRJmg4cYI6Q&usqp=CAU">
    
</head>

<body>

    <header class="header">
        <i id="navbarMenuIcon" class="fas fa-bars"></i>

        <nav class="header__nav sideBySide">
            <h1 class="header__nav_title"><a href="index.html"><i class="fab fa-weebly"></i>ebshop</a></h1>
            <button class="header__nav_store" type="button" onclick="location.href = 'cart.html'">
                <i class="fas fa-shopping-cart"></i>
                <a> cos cumparaturi</a>
            </button>
        </nav>
    </header>

    <section class="products" id="productsContainerAdmin">
        <header class="products__header sideBySide">  
            <h1 class="products__header_title">
                Gestionare produse
            </h1>
            <button id="addProductButton" class="products__header_add" type="button">
                <i class="fas fa-plus"></i>
                adauga produs nou
            </button>
        </header>

        <div class="products__container">
            <table>
                <thead>
                    <th>Imagine</th>
                    <th>Nume</th>
                    <th>Pret</th>
                    <th>Cantitate</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

    </section>


    <form class="addForm" id="addForm">
        <header class="addForm__header sideBySide">
            <h1 class="addForm__header_title">
                <span id="addOrUpdateString"></span>
            </h1>
            <div>
                <button id="saveButton" class="addForm__header_save" type="button">
                    <i class="fas fa-plus"></i>
                    save
                </button>
                <button id="cancelButton" class="addForm__header_cancel" type="button">
                    cancel
                </button>
            </div>
        </header>

        <div class="addForm__container">
            <div class="sideBySide">
                <label for="">Imagine</label>
                <input id="imageUrlWrite" class="addForm__container_input" type="text">
            </div>
            <div class="sideBySide">
                <label for="">Nume</label>
                <input id="nameWrite" class="addForm__container_input" type="text">
            </div>
            <div class="sideBySide">
                <label for="">Descriere</label>
                <textarea name="" id="descriptionWrite" class="addForm__container_input" cols="30" rows="10"></textarea>
            </div>
            <div class="sideBySide">
                <label for="">Pret</label>
                <input id="priceWrite" class="addForm__container_input" type="number" min="0">
            </div>
            <div class="sideBySide">
                <label for="">Cantitate</label>
                <input id="quantityWrite" class="addForm__container_input" type="number" min="0">
            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/ce06a6f7a3.js" crossorigin="anonymous"></script>
    <script src="/JAVASCRIPT/utilities.js"></script>
    <script src="/JAVASCRIPT/requests.js"></script>
    <script src="/JAVASCRIPT/admin.js"></script>
</body>

</html>
